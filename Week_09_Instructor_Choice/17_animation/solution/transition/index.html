<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
	
		<title>Transitions</title>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Slide left transition</h1>
			</header>
			<div id="image-container-wrapper">
				<div id="image-container">
					<img src="images/cute-cat.jpg">
					<img src="images/cute-cats-cups.jpg">
				</div>
			</div>	
			<footer>
				&copy; General Assembly
			</footer>
		</div><!-- #container --> 
		
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script>
		  $("#image-container").on("transitionEnd webkitTransitionEnd", ".img-moved-left",
		  	function(){
                $("#image-container").append(this);
                $(this).removeClass("img-moved-left");

          
             });
		</script>
	</body>
</html>
